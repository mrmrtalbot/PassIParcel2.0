<div ng-app="passParcel" ng-controller="parcelController" class="row nopadding col-xs-12">
    <h2 class="col-xs-12 col-sm-offset-4 col-sm-4 col-xs-offset-0 hidden-xs">Create Parcel</h2>
    <form name="parcelForm" ng-submit="doSomething()">
        Parcel Name:<br>
        <input type="text" ng-model="form.parcelName" name="parcelName" required >

        <br>
        Category:<br>
        <input type="text" ng-model="form.parcelCategory" name="parcelCategory" required>

        <br>

        Parcel Open Method:<br>
        <select name="openMethod" ng-model="form.openType" name="openType" required>
            <option ng-repeat="open in dropDown.openMethod" value="{{open.text}}">{{open.text}}</select></option>
        {{form.openType}}

        <br>

        Voucher Name:<br>
        <input type="text" ng-model="form.voucherName" name="voucherName" required>

        <br>

        Voucher Code file (csv):<br>
        <input type="file" csv-reader results="form.file" name="voucherFile" accept=".csv" required>

        <br>
        <br>
        <br>
        <br>
        <input type="submit" value="submit" class="btn btn-primary" ng-disabled="parcelForm.$invalid">Submit</input>

    </form>
    <pre>{{ form | json }}</pre>
</div>
